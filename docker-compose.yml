version: "3"

services:
  db:
    image: postgres

  znieczu-back:
    container_name: znieczu-back
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/znieczu-back
    command: bash start.sh
    depends_on:
      - db
      - znieczu-front
    networks:
      - nginx_network

  znieczu-front:
    build: .
    entrypoint: /znieczu-front/entrypoint.sh
    volumes:
      - .:/znieczu-front

  nginx:
    image: nginx:1.13
    build: .
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - znieczu-front
      - znieczu-back
      - db
    networks:
      - nginx_network

